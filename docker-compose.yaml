version: "3"

services:
  web:
    container_name: "web"
    image: nginx:alpine
    depends_on:
      - api
    ports:
      - "8082:81"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d

  api:
    container_name: api
    build: .
    volumes:
      - .:/api
    restart: always
    command: ["uvicorn", "todo.api.main:create_api", "--host", "0.0.0.0", "--port", "800", "--factory"]
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASSWORD
    ports:
      - "27017:27017"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $MONGO_USERNAME
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGO_PASSWORD
      ME_CONFIG_MONGODB_URL: mongodb://$MONGO_USERNAME:$MONGO_PASSWORD@$MONGO_HOST:$MONGO_PORT
    depends_on:
      - mongo
      
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "rabbitmq"
    restart: always
    ports:
        - 5672:5672
        - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: $RABBITMQ_USER
      RABBITMQ_DEFAULT_PASS: $RABBITMQ_PASS

  flower:  
    image: mher/flower:0.9.7
    command: ["flower", "--port=8888"]  
    environment:
      - CELERY_BROKER_URL=$CELERY_BROKER_URL
    ports:  
      - 8888:8888  
    depends_on:
      - rabbitmq
      - celery_worker
      - redis

  celery_worker:
    build: .
    command: ["celery","-A", "todo.service.celery.celery_worker.celeryyy", "worker", "-l", "info"]
    environment:
      BROKER_URL: $CELERY_BROKER_URL
      RESULT_BACKEND: $CELERY_RESULT_BACKEND

  redis:
    image: redis
    environment:
      - REDIS_PASSWORD=$REDIS_PASS
    ports:
    - "6379:6379"